---
layout: base
---
<div class="list-container container">
	{% for proj in site.data.projects %}
	<div class="row">
		<div class="col-sm-2 offset-sm-3">
		<div class="list-item_left">
			{% if proj['logo'] %}
			<img src='{{ proj.logo}}' alt="Project icon">
			{% endif %}
		</div>
		</div>
		
		<div class="col-sm-4">
		<div class="list-item_right">
			<h2>
				{{ proj._id }}
			</h2>
			<p>
				{{ proj.description }}
			</p>

		</div>
		</div>
	</div>
	{% endfor %}
</div>
