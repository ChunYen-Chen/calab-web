---
layout: base
---

<div class="container-fluid">
	<div class="row">
		<div class="col-lg-8 offset-lg-2 text-center">
			<h1>
				ABOUT US
			</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-8 offset-lg-2">
			<hr>
			<p>Things about our lab</p>
		</div>
	</div>
	<br>
	<div class="row text-center">
		<div class="col-lg-8 offset-lg-2">
		<div class="container-fluid">
			<div class="row homepage-buttons">
				<div class="col homepage-button">
					<a href="/projects.html">
						<i class="fab fa-6x fa-react"></i>
						<h5>Projects</h5>
					</a>
				</div>
				<div class="col homepage-button">
					<a href="/members.html">
						<i class="fas fa-6x fa-users" style="color: black;"></i>
						<h5>Members</h5>
					</a>
				</div>
			</div>
			<div class="row homepage-buttons">
				<div class="col homepage-button">
					<a href="/publications.html">
						<i class="fas fa-6x fa-file-alt"></i>
						<h5>Publications</h5>
					</a>
				</div>
				<div class="col homepage-button">
					<a href="/contact.html">
						<i class="fas fa-6x fa-envelope"></i>
						<h5>Contact us</h5>
					</a>
				</div>
			</div>
		</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-lg-12 text-center">
			<h1>
				NEWS
			</h1>
		</div>
	</div>

	{% for post in site.posts limit: 3 %}
	<div class="row">
		<div class="col-lg-8 offset-lg-2">
			<hr>
			<h3>{{post.title}}</h3>
			<p>{{ post.date | date: "%B %e, %Y" }}</p>
			<p>{{ post.excerpt }}</p>
		</div>
	</div>
	{% endfor %}
	<div class="row">
		<div class="col-lg-12 text-center">
			<a href="/news.html">All news for our lab</a>
		</div>
	</div>
	<br>
</div>
