---
layout: base
---

<div class="container">
	{%for pub in site.data.publications %}
	<div class="row">
		<div class="col-sm-6 offset-sm-3">
			<h3>
				{% if pub.url %}
				<a href="{{pub.url}}">
					{{ pub.title }}
				</a>
				{% else %}
				{{ pub.title }}
				{% endif %}
			</h3>

			<p>
				{% for author in pub.authors %}
				{{ author }}
				{% endfor %}
			</p>

			<p>
				{{ pub.journal }} ({{ pub.month }}-{{ pub.year }})
			</p>
		</div>
	</div>
	{% endfor %}
</div>
