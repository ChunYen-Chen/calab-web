---
layout: base
---

<div class="container-fluid">
	<div class="row">
		<div class="col-lg-8 offset-lg-2 text-center">
			<h2>
				ABOUT US
			</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-8 offset-lg-2">
			<p>Things about our lab</p>
		</div>
	</div>

	<div class="row text-center">
		<div class="col-lg-8 offset-lg-2">
		<div class="container-fluid">
			<div class="row homepage-buttons">
				<div class="col homepage-button">
					<a href="/projects.html">
						<i class="fas fa-6x fa-project-diagram"></i>
						<h6>Projects</h6>
					</a>
				</div>
				<div class="col homepage-button">
					<a href="/members.html">
						<i class="fas fa-6x fa-users" style="color: black;"></i>
						<h6>Members</h6>
					</a>
				</div>
			</div>
			<div class="row homepage-buttons">
				<div class="col homepage-button">
					<a href="/publications.html">
						<i class="fas fa-6x fa-file-alt"></i>
						<h6>Publications</h6>
					</a>
				</div>
				<div class="col homepage-button">
					<a href="/contact.html">
						<i class="fas fa-6x fa-envelope"></i>
						<h6>Contact us</h6>
					</a>
				</div>
			</div>
		</div>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12 text-center">
			<H2>
				NEWS
			</H2>
		</div>
	</div>

	{% for post in site.posts limit: 3 %}
	<div class="row">
		<div class="col-lg-8 offset-lg-2">
			<h3>{{post.title}}</h3>
			<p>{{ post.date | date: "%B %e, %Y" }}</p>
			<p>{{ post.excerpt }}</p>
		</div>
	</div>
	{% endfor %}
	<div class="row">
		<div class="col-lg-12 text-center">
			<a href="/news.html">All news for our lab</a>
		</div>
	</div>
	<br>
</div>
