---
layout: base
---

<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2>
				NEWS
			</h2>
		</div>
	</div>

	{% for post in site.posts limit: 3 %}
	<div class="row">
		<div class="col-sm-6 offset-sm-4">
			<h3>{{post.title}}</h3>
			<p>{{ post.date | date: "%B %e, %Y" }}</p>
			<p>{{ post.excerpt }}</p>
		</div>
	</div>
	{% endfor %}
	<div class="row">
		<div class="col-lg-12 text-center">
			<a href="/news.html">All news for our lab</a>
		</div>
	</div>
</div>
